<!doctype html>
<html>
  <head>
    <title>niuniu client</title>
    <style>
    </style>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="/socket.io-client/dist/socket.io.js"></script> 
    <script src="/jquery/dist/jquery.js"></script>
    
  </head>

  <body>
    <div>
      <p>游戏状态</p>
      <p>
        <p>
          <label>状态：</label><label>未开始</label>
        </p>

        <p>
          <label>玩家：</label> <label id="playersLabel"></label>
        </p>

        <p>
          <label>庄家：</label><label id="bankerLabel"></label>
        </p>

        <p>
          <button id="resetRoomButton">重置</button>
        </p>
      </p>
      
    </div>

    <button id="startGameButton">开始</button>
    <button id="delegateButton">切换到后台</button>
    <button id="notDelegateButton">回到前台</button>
    <button id="standUpButton">站起</button>
    <div id="seatDiv">
     
      <div>
        <button id="seat0">座位A</button>
        <button id="seat1">座位B</button>
        <button id="seat2">座位C</button>
        <button id="seat3">座位D</button>
        <button id="seat4">座位E</button>
        <button id="seat5">座位F</button>
      </div>
    </div>

    <div id="cardsDiv"> 
        <p>我的牌：<span id="cardsDiv_myCards"></span> </p>    
    </div>

    <div id="robBankerDiv">
      <button id='robButton'>抢庄</button> <button id='notRobButton'>不抢</button>
    </div>

    <div id="betDiv">
      <div>下注：</div>
      <div>
        <button class="betButton">4</button> <button class="betButton">6</button> <button class="betButton">8</button>
      </div>
    </div>

    <div id="showCardDiv">
        <div><p></p></div>
        <div>
          <button id="showCardButton">亮牌</button>
        </div>
    </div>

    <div id="nextRoundReadyDiv">
      <div><p></p></div>
      <div>
        <button id="readyButton">准备</button>
      </div>
  </div>
  </body>


  <script src="/js/index.js"></script>
</html>
